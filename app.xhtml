<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
	<title>三角形の中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style.css" />
	<script type="module" src="bundle.mjs" />
    </head>
    <body>
	<header>
	    <h1>三角形の中心</h1>
	</header>
	<main>
	    <svg xmlns="http://www.w3.org/2000/svg"
		 id="triangle-canvas">
		<g>
		    <line id="triangle__gergonne-cevian-a" stroke-width="1" />
		    <line id="triangle__gergonne-cevian-b" stroke-width="1" />
		    <line id="triangle__gergonne-cevian-c" stroke-width="1" />
		    <circle id="triangle__gergonne" r="4" />
		</g>
		<g>
		    <line id="triangle__symmedian-a" stroke-width="1" />
		    <line id="triangle__symmedian-b" stroke-width="1" />
		    <line id="triangle__symmedian-c" stroke-width="1" />
		    <circle id="triangle__lemoine" r="4" />
		</g>
		<g>
		    <circle id="triangle__nine-point-circle" fill="transparent" />
		    <circle id="triangle__nine-point-circle-center" r="4" />
		</g>
		<g>
		    <line id="triangle__altitude-a-1" stroke-width="1" />
		    <line id="triangle__altitude-b-1" stroke-width="1" />
		    <line id="triangle__altitude-c-1" stroke-width="1" />p
		    <line id="triangle__altitude-a-2" stroke-width="1" />
		    <line id="triangle__altitude-b-2" stroke-width="1" />
		    <line id="triangle__altitude-c-2" stroke-width="1" />p
		    <circle id="triangle__orthocenter" r="4" />
		</g>
		<g>
		    <line id="triangle__edge-bisector-a" stroke-width="1" />
		    <line id="triangle__edge-bisector-b" stroke-width="1" />
		    <line id="triangle__edge-bisector-c" stroke-width="1" />
		    <line id="triangle__circumcircle-radius-a" stroke-width="1" />
		    <line id="triangle__circumcircle-radius-b" stroke-width="1" />
		    <line id="triangle__circumcircle-radius-c" stroke-width="1" />
		    <circle id="triangle__circumcircle" stroke-width="1" fill="transparent" />
		    <circle id="triangle__circumcenter" r="4" />
		</g>
		<g>
		    <line id="triangle__median-a" stroke-width="1" />
		    <line id="triangle__median-b" stroke-width="1" />
		    <line id="triangle__median-c" stroke-width="1" />
		    <circle id="triangle__centroid" r="4" />
		</g>
		<g>
		    <line id="triangle__internal-angle-bisector-a" stroke-width="1" />
		    <line id="triangle__internal-angle-bisector-b" stroke-width="1" />
		    <line id="triangle__internal-angle-bisector-c" stroke-width="1" />
		    <line id="triangle__incircle-radius-a" stroke-width="1" />
		    <line id="triangle__incircle-radius-b" stroke-width="1" />
		    <line id="triangle__incircle-radius-c" stroke-width="1" />
		    <circle id="triangle__incircle" fill="transparent" />
		    <circle id="triangle__incenter" r="4" />
		</g>
		<g>
		    <line id="triangle__edge-a" stroke="black" stroke-width="2" />
		    <line id="triangle__edge-b" stroke="black" stroke-width="2" />
		    <line id="triangle__edge-c" stroke="black" stroke-width="2" />
		    <circle id="triangle__vertex-a" r="4" fill="black" />
		    <circle id="triangle__vertex-b" r="4" fill="black" />
		    <circle id="triangle__vertex-c" r="4" fill="black" />
		</g>
	    </svg>
	    <div class="triangle-config-container-container">
		<div class="triangle-config-container">
		    <input type="color" id="incenter-config__color" value="#ffd700" />
		    <label>
			<input type="checkbox" id="incenter-config__incenter" checked="checked" />
			内心
		    </label>
		    <label>
			<input type="checkbox" id="incenter-config__incircle" checked="checked" />
			内接円
		    </label>
		    <label>
			<input type="checkbox" id="incenter-config__internal-angle-bisector" />
			内角の二等分線
		    </label>
		    <label>
			<input type="checkbox" id="incenter-config__incircle-radius" />
			内接円の半径
		    </label>
		</div>
		<div class="triangle-config-container">
		    <input type="color" id="centroid-config__color" value="#0000cd" />
		    <label>
			<input type="checkbox" id="centroid-config__centroid" checked="checked" />
			重心
		    </label>
		    <label>
			<input type="checkbox" id="centroid-config__median" checked="checked" />
			中線
		    </label>
		</div>
		<div class="triangle-config-container">
		    <input type="color" id="circumcenter-config__color" value="#ff0000" />
		    <label>
			<input type="checkbox" id="circumcenter-config__circumcenter" checked="checked" />
			外心
		    </label>
		    <label>
			<input type="checkbox" id="circumcenter-config__circumcircle" checked="checked" />
			外接円
		    </label>
		    <label>
			<input type="checkbox" id="circumcenter-config__edge-bisector" />
			辺の垂直二等分線
		    </label>
		    <label>
			<input type="checkbox" id="circumcenter-config__circumcircle-radius" />
			外接円の半径
		    </label>
		</div>
		<div class="triangle-config-container">
		    <input type="color" id="orthocenter-config__color" value="#800080" />
		    <label>
			<input type="checkbox" id="orthocenter-config__orthocenter" checked="checked" />
			垂心
		    </label>
		    <label>
			<input type="checkbox" id="orthocenter-config__altitude" checked="checked" />
			垂線
		    </label>
		</div>
		<div class="triangle-config-container">
		    <input type="color" id="nine-point-circle-config__color" value="#ff1493" />
		    <label>
			<input type="checkbox" id="nine-point-circle-config__center" />
			九点円の中心
		    </label>
		    <label>
			<input type="checkbox" id="nine-point-circle-config__circle" />
			九点円
		    </label>
		</div>
		<div class="triangle-config-container">
		    <input type="color" id="lemoine-config__color" value="#00ffff" />
		    <label>
			<input type="checkbox" id="lemoine-config__lemoine" />
			ルモワンヌ点
		    </label>
		    <label>
			<input type="checkbox" id="lemoine-config__symmedian" />
			類似中線
		    </label>
		</div>
		<div class="triangle-config-container">
		    <input type="color" id="gergonne-config__color" value="#ff8000" />
		    <label>
			<input type="checkbox" id="gergonne-config__gergonne" />
			ジェルゴンヌ点
		    </label>
		    <label>
			<input type="checkbox" id="gergonne-config__cevian" />
			ジェルゴンヌ点を通るチェバ線
		    </label>
		</div>
	    </div>
	</main>
    </body>
</html>
