<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
	<title>三角形の中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style.css" />
	<script type="module" src="bundle.mjs" />
    </head>
    <body>
	<header>
	    <h1>三角形の中心</h1>
	</header>
	<main>
	    <svg xmlns="http://www.w3.org/2000/svg"
		 id="triangle-canvas">
		<g>
		    <line id="triangle__median-a" stroke-width="1" />
		    <line id="triangle__median-b" stroke-width="1" />
		    <line id="triangle__median-c" stroke-width="1" />
		    <circle id="triangle__centroid" r="4" />
		</g>
		<g>
		    <line id="triangle__edge-a" stroke="black" stroke-width="2" />
		    <line id="triangle__edge-b" stroke="black" stroke-width="2" />
		    <line id="triangle__edge-c" stroke="black" stroke-width="2" />
		    <circle id="triangle__vertex-a" r="4" fill="black" />
		    <circle id="triangle__vertex-b" r="4" fill="black" />
		    <circle id="triangle__vertex-c" r="4" fill="black" />
		</g>
	    </svg>
	    <div>
		<div class="triangle-config-container">
		    <input type="color" id="centroid-config__color" value="#0000cd" />
		    <label>
			<input type="checkbox" id="centroid-config__centroid" checked="checked" />
			重心
		    </label>
		    <label>
			<input type="checkbox" id="centroid-config__median" checked="checked" />
			中線
		    </label>
		</div>
	    </div>
	</main>
    </body>
</html>
